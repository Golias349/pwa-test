<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grão Digital</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header class="hero">
    <h1>Grão Digital</h1>
  </header>

  <main>
    <section id="sec-talhoes" class="main-scroll card">
      <h2>🌱 Talhões</h2>
      <div class="card-scroll">
        <p>Lista de talhões...</p>
      </div>
    </section>

    <section id="sec-registros" class="main-scroll card">
      <h2>📝 Registros</h2>
      <div class="card-scroll">
        <p>Formulário de registros...</p>
      </div>
    </section>

    <section id="sec-estoque" class="main-scroll card">
      <h2>📦 Estoque</h2>
      <div class="card-scroll">
        <p>Itens do estoque...</p>
      </div>
    </section>

    <section id="sec-resumo" class="main-scroll card">
      <h2>📊 Resumo</h2>
      <div class="card-scroll">
        <p>Tabela e gráficos do resumo...</p>
      </div>
    </section>

    <section id="sec-historico" class="main-scroll card">
      <h2>📈 Histórico</h2>
      <div class="card-scroll">
        <p>Gráficos de linha...</p>
      </div>
    </section>

    <section id="sec-config" class="main-scroll card">
      <h2>⚙️ Configurações</h2>
      <div class="card-scroll">
        <p>Backup no Google Drive e opções...</p>
      </div>
    </section>
  </main>

  <nav class="navbar-fixa">
    <button>Talhões</button>
    <button>Registros</button>
    <button>Estoque</button>
    <button>Resumo</button>
    <button>Histórico</button>
    <button>Config</button>
  </nav>
</body>
</html>
